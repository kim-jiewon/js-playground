<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        var number = Number(prompt("숫자를 입력하세요"));
        var i = 1;
        document.write("<h1> 구구단 " + number + " 구현</h1>" + "<br>");

        while(i<=9){
            document.write(number + " * " + i + "=" + number * i + "<br>");
            i++;
        }
        
    </script>    
</body>
</html>
